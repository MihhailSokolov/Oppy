image: maven:latest

stages:
  - build
  - test
  - install
  - site

cache:
  paths:
    - target/

build:
  stage: build
  script:
    - mvn compile

test:
  stage: test
  script:
    - mvn test

install:
  stage: install
  script:
    - mvn clean install


site:
  stage: site
  script:
    - mvn site